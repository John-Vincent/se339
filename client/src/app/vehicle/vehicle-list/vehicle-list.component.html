<h1>
    Vehcile List
</h1>

<div class="center">
    <table>
        <tr>
            <th>VID</th>
            <th>Message</th>
        </tr>
        <tr class="data" *ngFor="let vehicle of vehicles">
            <td (click)="select(vehicle)">{{vehicle.vid}}</td>
            <td (click)="select(vehicle)">{{vehicle.msg}}</td>
            <td><button (click)="delete(vehicle)">Delete</button></td>
        </tr>
    </table>
</div>
