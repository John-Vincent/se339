<h1>{{manager.username}}'s Fleet</h1>
<div>

</div>
<div *ngIf="!addingVehicle">
    <button (click)="setAddVehicleView()" style="margin-bottom:10px;">Add Vehicle to Fleet</button>
    <br/>
    <li *ngFor="let vehicle of manager.vehicles">
        Vehicle {{vehicle.vid}} 
        <button (click)="viewVehicle(vehicle)" style="position:fixed;left:220px;">View</button>
        <button (click)="deleteVehicle(vehicle)" style="position:fixed;left:275px">Delete</button>
    </li>
</div>
<div *ngIf="addingVehicle && !creatingVehicle" style="width:350px">
    <button (click)="setCreateVehicleView()">Create New Vehicle</button>
    <button (click)="unsetAddVehicleView()">Back</button>
    <li *ngFor="let vehicle of allVehicles" style="max-width:350px">
        Vehicle {{vehicle.vid}} 
        <button (click)="addVehicle(vehicle)" style="position:fixed;left:220px;">Add</button>
    </li>
</div>
<div *ngIf="creatingVehicle">
    <h4>Enter Vehicle Information</h4>
    <label for="vid">Vehicle ID</label>
    <br/>
    <input type="text" #vid>
    <br/>

    <label for="gasTankSize">Gas Tank Size</label>
    <br/>
    <input type="text" #gasTankSize>
    <br/>

    <label for="bitrate">Bitrate</label>
    <br/>
    <input type="text" #bitrate>
    <br/>

    <label for="msg">Initial Message</label>
    <br/>
    <input type="text" #msg>
    <br/>

    <button (click)="createVehicle()">Create</button>
    <button (click)="unsetCreateVehicleView()">Back</button>
</div>
